<!DOCTYPE html>
<html ng-app="mult.app" ng-csp>
  <head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-theme.min.css">
    <link rel="stylesheet" href="angular-csp.css">
    <link rel="stylesheet" href="app.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Multapp</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Add</a></li>
          <li><a href="#multiplications">Multiply</a></li>
        </ul>
      </div>
    </div>

    <div ng-controller="MainCtrl as mainCtrl" class="container-fluid center-block">
      <form name="valueForm" ng-submit="mainCtrl.submitResult()">
        <div class="row mult-info-row" ng-switch="mainCtrl.state">
          <div class="col-xs-12 bg-info text-center" ng-switch-when="empty">
            What's the result?
          </div>
          <div class="col-xs-12 bg-success text-center" ng-switch-when="valid">
            Correct!
          </div>
          <div class="col-xs-12 bg-danger text-center" ng-switch-when="invalid">
            Wrong :(
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
              <p class="text-center">
                <span class="mult-value">{{mainCtrl.leftValue}}</span>
                <span class="mult-op">{{mainCtrl.opSymbol}}</span>
                <span class="mult-value">{{mainCtrl.rightValue}}</span>
                <span class="mult-op">=</span>
                <input type="text"
                    ng-model="mainCtrl.result"
                    ng-change="mainCtrl.resultChange()"
                    ng-pattern="mainCtrl.resultPattern"
                    name="result"
                    class="mult-input"
                    size="2">
                </input>
              </p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
